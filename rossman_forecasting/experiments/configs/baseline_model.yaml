# Baseline Model Experiment Config
# Purpose: Standard configuration with reasonable defaults
# Use: python rossman_forecasting/main.py --experiment_config baseline_model

experiment:
  name: "baseline_model"
  description: "Standard baseline model with default architecture"

preprocessing:
  config: "baseline"
  max_stores: null  # Use all stores
  force_preprocess: false

model:
  model_type: "ft_transformer"
  d_token: 128
  n_layers: 3
  n_heads: 8
  pooling_type: "multihead_attention"
  sequence_length: 14
  prediction_horizon: 1
  dropout: 0.1
  scaler_type: "standard"

training:
  epochs: 50
  batch_size: 64
  learning_rate: 0.001
  patience: 15
  val_ratio: 0.2

output:
  save_model: true
  export_predictions: true
  create_submission: true

notes: "Baseline configuration - good starting point for experimentation"
